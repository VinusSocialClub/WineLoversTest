<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard - Vinus Social Club</title>
<link href="favicon_final_blackbg.ico" rel="icon" type="image/x-icon" />
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #004225;
    color: white;
    height: 100%;
  }

  header {
    display: flex;
    align-items: center;
    padding: 20px 40px;
    background-color: #004225;
  }

  .logo {
    height: 100px;
    width: auto;
  }

  main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 140px); /* header + padding */
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  .welcome {
    font-size: 1.25rem;
    margin-bottom: 30px;
  }

  #usernameDisplay {
    font-weight: bold;
    margin-right: 20px;
    font-size: 1rem;
  }

  #logoutBtn {
    background-color: #f1c40f;
    color: black;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
  }

  #logoutBtn:hover {
    background-color: #d4ac0d;
  }

  .user-controls {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 40px;
  }

  #cartIcon {
    width: 40px;
    height: 40px;
    cursor: pointer;
  }

  @media (max-width: 600px) {
    main {
      padding: 10px;
      height: auto;
    }
    .user-controls {
      flex-direction: column;
      gap: 10px;
    }
    #usernameDisplay {
      margin-right: 0;
    }
  }
</style>
</head>
<body>
  <header>
    <img src="logo_transparent.png" alt="Vinus Social Club Logo" class="logo" />
  </header>

  <main>
    <h1>Dashboard</h1>
    <div class="welcome" id="welcomeMsg">Bem-vindo!</div>

    <div class="user-controls">
      <div id="usernameDisplay"></div>
      <img id="cartIcon" src="cart_icon.png" alt="Carrinho" title="Carrinho" />
      <button id="logoutBtn">Logout</button>
    </div>

    <p>Aqui podes gerir a tua conta, ver encomendas, etc.</p>
    <p style="margin-top: 40px; font-size: 0.9rem; opacity: 0.7;">
      Serás redirecionado para a página inicial em 7 segundos...
    </p>
  </main>

  <script>
    const username = localStorage.getItem('username');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const logoutBtn = document.getElementById('logoutBtn');
    const cartIcon = document.getElementById('cartIcon');
    const welcomeMsg = document.getElementById('welcomeMsg');

    if (username) {
      usernameDisplay.textContent = username;
      welcomeMsg.textContent = `Bem-vindo, ${username}!`;

      logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('username');
        window.location.href = 'login.html';
      });

      cartIcon.addEventListener('click', () => {
        window.location.href = 'cart.html'; // Ajusta se o caminho for diferente
      });

      // Redireciona para a página principal após 7 segundos
      setTimeout(() => {
        window.location.href = 'index.html'; // Muda para a página inicial real
      }, 7000);

    } else {
      // Se não estiver logado, manda para login
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
