<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Vinus Social Club</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      background-color: #2c7a4b;
      font-family: Arial, sans-serif;
      color: white;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      width: 120px;
      user-select: none;
    }
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    .dashboard-content {
      background: rgba(255,255,255,0.1);
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      margin-bottom: 15px;
    }
    button.logout-btn {
      background-color: #1f5c34;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button.logout-btn:hover {
      background-color: #144421;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Vinus Social Club Logo" class="logo" />

  <div class="container">
    <div class="dashboard-content">
      <h1>Bem-vindo(a), <span id="usernameDisplay"></span>!</h1>
      <p>Este é o teu dashboard do Vinus Social Club.</p>
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    const username = localStorage.getItem('username');

    if (!username) {
      // Se não estiver logado, redireciona para login
      window.location.href = 'login.html';
    } else {
      document.getElementById('usernameDisplay').textContent = username;
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
