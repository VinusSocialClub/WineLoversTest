<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
</head>
<body>
  <h1>Bem-vindo!</h1>
  <p id="welcomeMessage"></p>
  <p>Vai ser redirecionado para a página inicial em alguns segundos...</p>

  <script>
    const username = localStorage.getItem('username') || 'Utilizador';
    document.getElementById('welcomeMessage').textContent = `Olá, ${username}! Bem-vindo ao dashboard.`;

    // Redirecionar automaticamente após 7 segundos (7000 ms)
    setTimeout(() => {
      window.location.href = 'https://vinussocialclub.github.io/WineLoversTest';
    }, 7000);
  </script>
</body>
</html>
