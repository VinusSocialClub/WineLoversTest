<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard - Vinus Social Club</title>
<link href="favicon_final_blackbg.ico" rel="icon" type="image/x-icon" />
<style>
  html, body {
    margin: 0; 
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #004225;
    color: white;
  }

  header {
    padding: 20px 40px;           /* Igual ao login */
    background-color: #004225;
    display: flex;
    align-items: center;
    justify-content: space-between; /* Igual ao login */
    height: auto;                 /* Remove altura fixa para igualar layout */
  }

  .logo {
    height: 150px;                /* Igual ao login */
    width: auto;
  }

  main {
    height: calc(100vh - 190px); /* Ajustado para considerar o padding maior do header */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }

  p {
    font-size: 1.1rem;
    opacity: 0.8;
  }
</style>
</head>
<body>

<header>
  <img src="logo_transparent.png" alt="Vinus Social Club Logo" class="logo" />
  <div></div>  <!-- Mantém espaço para justificar o logo à esquerda como no login -->
</header>

<main>
  <div>
    <h1>Bem-vindo ao Vinus!</h1>
    <p>Será redirecionado para a página inicial em poucos segundos...</p>
  </div>
</main>

<script>
  setTimeout(() => {
    window.location.href = 'https://vinussocialclub.github.io/WineLoversTest/';
  }, 7000);
</script>

</body>
</html>
