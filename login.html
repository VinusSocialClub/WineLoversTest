<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Vinus Social Club</title>
  <style>
    body {
      margin: 0;
      background-color: #2c6e49; /* Verde */
      font-family: Arial, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }
    header img {
      height: 40px;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .login-box {
      background-color: #3a7a56;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      min-width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: none;
      border-radius: 4px;
    }
    .login-box button {
      background-color: #1f4e2e;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }
    .login-box button:hover {
      background-color: #163a20;
    }
    .register-text {
      margin-top: 15px;
      font-size: 14px;
      color: #cbe4d5;
    }
    .register-text a {
      color: #a0d6b4;
      text-decoration: underline;
      cursor: pointer;
    }
    .register-text a:hover {
      color: #7bc08f;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Vinus Social Club Logo" />
  </header>

  <main>
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button id="loginBtn">Entrar</button>

      <div class="register-text">
        Não tens conta? <a href="register.html">Cria aqui!</a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Aqui deves adicionar a tua lógica real de autenticação
      if (username && password) {
        localStorage.setItem('username', username);
        window.location.href = 'dashboard.html';
      } else {
        alert('Por favor, insere username e password.');
      }
    });
  </script>
</body>
</html>
