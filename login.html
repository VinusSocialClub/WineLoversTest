<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label>Email: <input type="email" id="email" required></label><br>
    <label>Password: <input type="password" id="password" required></label><br>
    <button type="submit">Entrar</button>
    <p>NÃ£o tens conta? <a href="register.html">Cria aqui</a></p>
  </form>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://wineloverstest.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if(res.ok) {
          const data = await res.json();
          alert(`${data.message} Bem-vindo ${data.username}!`);

          // Guardar username e email no localStorage para usar depois
          localStorage.setItem('username', data.username);
          localStorage.setItem('email', email);

          // Redirecionar para o dashboard ou site principal
          window.location.href = 'dashboard.html';
        } else {
          const error = await res.json();
          alert(error.message);
        }
      } catch (error) {
        alert('Erro ao conectar ao servidor.');
        console.error(error);
      }
    });
  </script>
</body>
</html>
