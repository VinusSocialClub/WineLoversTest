<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Vinus Social Club</title>
<link href="favicon_final_blackbg.ico" rel="icon" type="image/x-icon"/>
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #004225;
    color: white;
    overflow-x: hidden;
    height: 100%;
  }

  header {
    display: flex;
    align-items: center;
    padding: 20px 40px;
  }

  .logo {
    height: 100px;
    width: auto;
  }

  main {
    height: calc(100vh - 140px); /* altura da viewport menos header */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .login-box {
    background-color: #3a7a56;
    padding: 30px 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    width: 320px;
    box-sizing: border-box;
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 20px;
    font-weight: normal;
  }

  .login-box input[type="text"],
  .login-box input[type="password"],
  .login-box button {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0 16px 0;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .login-box button {
    background-color: #1f4e2e;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  .login-box button:hover {
    background-color: #163a20;
  }

  .register-text {
    color: white;
    font-size: 14px;
  }

  .register-text a {
    color: #f1c40f;
    text-decoration: none;
    font-weight: bold;
  }

  .register-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <header>
    <img alt="Logo" class="logo" src="logo_transparent.png"/>
  </header>

  <main>
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="username" />
      <input type="password" placeholder="Password" id="password" />
      <button id="loginBtn">Entrar</button>

      <div class="register-text">
        NÃ£o tens conta? <a href="register.html">Cria aqui!</a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username && password) {
        localStorage.setItem('username', username);
        window.location.href = 'dashboard.html';
      } else {
        alert('Por favor, insere username e password.');
      }
    });
  </script>
</body>
</html>
