<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login – Vinus Social Club</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #004225;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* Mantém o logotipo à esquerda */
    }
    header img {
      height: 150px; /* Mesmo tamanho da página inicial */
      width: auto;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background-color: white;
      color: #004225;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #004225;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #f1c40f;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #e0b90f;
    }
    .login-box .register-text {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #333;
    }
    .login-box .register-text a {
      color: #004225;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>

 <header>
   <img src="logo_transparent.png" alt="Logotipo Vinus Social Club">
   <div></div> <!-- Isto faz com que o justify-content funcione sem meter o carrinho -->
 </header>

 <main>
   <div class="login-box">
     <h2>Login</h2>
     <input type="text" id="username" placeholder="Username" required />
     <input type="password" id="password" placeholder="Password" required />
     <button id="loginBtn">Entrar</button>
     <div class="register-text">
       Não tens conta? <a href="register.html">Cria aqui!</a>
     </div>
   </div>
 </main>

 <script>
   document.getElementById('loginBtn').addEventListener('click', () => {
     const username = document.getElementById('username').value.trim();
     const password = document.getElementById('password').value.trim();

     if (username && password) {
       localStorage.setItem('username', username);
       window.location.href = 'dashboard.html';
     } else {
       alert('Por favor, insere username e password.');
     }
   });
 </script>

</body>
</html>
